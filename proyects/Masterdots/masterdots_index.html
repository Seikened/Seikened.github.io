<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterdots</title>
    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">        
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <a href="../../index.html"><img src="./img/logo.png" alt="Logo"></a>
    </header>
    <!-- FORMULARIO DEL USUARIO -->
    <main>
        <div>
            <p id="error"></p>
        </div>
        <form action="juego.html" id="formEntrada">
            <div class="itemform">
                <label for="nick">Introduce tu nick*</label>
                <input type="text" name="nick" value="@" id="nicka" readonly>
                <input type="text" name="nick" id="nick" required minlength="2">
            </div>
            <div class="itemform">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" value="yo@email.com" required>
            </div>
            <div class="itemform">
                <label for="size">Tamaño del juego*</label>
                <select name="size" id="size">
                    <option value="0">--Elije un tamaño--</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                </select>
            </div>
            <div class="itemform">
                <input type="submit" value="Jugar" id="jugar">
            </div>
            <!-- Form of avatar selector -->
            <div class="itemform">
                <!-- Current avatar selected -->
                <div id="avatar">
                    <label for="avatar">Avatar</label>
                    <div id="avatarContainer">
                        <img src="./img/avatar1.png" id="avatarImg" alt="" >
                    </div>
                </div>
                <!-- Selector de avatar -->
                <div id="avatarGrid">
                    <div class="avatarItem">
                        <img src="./img/avatar1.png" class="avatarImgItem" alt="AvatarImg" draggable="true" width="35">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar2.png" class="avatarImgItem" alt="AvatarImg" draggable="true" width="35">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar3.png" class="avatarImgItem" alt="AvatarImg" draggable="true" width="35">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar4.png" class="avatarImgItem" alt="AvatarImg" draggable="true" width="35">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar5.png" class="avatarImgItem" alt="AvatarImg" draggable="true" width="35">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar6.png" class="avatarImgItem" alt="AvatarImg" draggable="true" width="35">
                    </div>
                </div>
            </div>
            <div>
                <p id="needed">*Obligatorio</p>
            </div>
        </form>
    </main>
    <!-- PIE DE PAGINA -->
    <footer>
        <p>Curso FrontEnd HTML, CSS Y JS</p>
    </footer>
    <!-- SCRIPTS -->
    <script src="./js/userData.js"></script>
    <script src="./js/app.js" defer></script>
</body>
</html>
